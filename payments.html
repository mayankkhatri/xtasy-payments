<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      rel="icon"
      href="https://i.postimg.cc/cLSLXYmj/xtasy-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>X</h1>
      <a href="" class="contact">Contact</a>
    </header>
    <main>
      <div class="animation">
        <img
          src="https://i.postimg.cc/zfRmShMj/download-4.gif"
          alt="payment animation"
        />
      </div>
      <div class="payment-request">
        <h2>Payment Requested</h2>
        <p class="amount shine" id="payment-amount">â‚¹0</p>
      </div>
      <div class="payment-method">
        <h3>Choose Payment Method</h3>
        <div class="method upi" id="upi">
          <h4>Pay via UPI</h4>
          <div class="upi-details">
            <!-- UPI fields or QR code -->
            <div class="upi-logos">
              <a class="logo-placeholder">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/free-paytm-226448.png?f=webp&w=256"
                  alt="payment logo"
                />
              </a>
              <a class="logo-placeholder">
                <img
                  src="https://qph.cf2.quoracdn.net/main-qimg-9954b3d9fafc15e261cd1e3e81d9fdca"
                  alt="payment logo"
                />
              </a>
              <a class="logo-placeholder">
                <img
                  src="https://i.pinimg.com/736x/8d/ec/e1/8dece15cc40aaf66ed47f6591b639d06.jpg"
                  alt="payment logo"
                />
              </a>
              <a class="logo-placeholder">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/5968/5968202.png"
                  alt="payment logo"
                />
              </a>
              <a class="logo-placeholder">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/free-upi-2085056-1747946.png?f=webp"
                  alt="payment logo"
                />
              </a>
            </div>
            <div class="qr-details">
              <p>Or</p>
              <img src="" alt="Scan to Pay" id="qr-code" />
              <p class="scan-text">Scan to pay</p>
            </div>
          </div>
        </div>
        <div class="method net-banking" id="net-banking">
          <h4>Net banking</h4>
          <div class="net-banking-logos">
            <a class="logo-placeholder">
              <img
                src="https://static.vecteezy.com/system/resources/previews/020/975/552/original/sbi-logo-sbi-icon-transparent-free-png.png"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://i.pinimg.com/736x/c2/ce/15/c2ce15a98bfd986916476d5bc5610eb0.jpg"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://static.vecteezy.com/system/resources/previews/020/336/703/non_2x/hdfc-logo-hdfc-icon-free-free-vector.jpg"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://static.vecteezy.com/system/resources/previews/020/336/263/original/icici-logo-icici-icon-free-free-vector.jpg"
                alt="payment logo"
              />
            </a>
          </div>
        </div>
        <div class="method card" id="card">
          <h4>Card</h4>
          <div class="card-logos">
            <a class="logo-placeholder">
              <img
                src="https://www.logo.wine/a/logo/Mastercard/Mastercard-Logo.wine.svg"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://cdn.worldvectorlogo.com/logos/visa.svg"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYhxxKLupVDxsYmgkrsk5Hha3WJHjeoiW8xA&s"
                alt="payment logo"
              />
            </a>
            <a class="logo-placeholder">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaOBlIdUbJE3e79IkF4ugzPoGCaqP6q8-tFQ&s"
                alt="payment logo"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="payment-btn">
        <a href="" class="payment-button" id="payment-button"
          >Pay via UPI Apps</a
        >
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
